<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PDF and PPT Tool</title>
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    
<body>
    <h1>PDF and PPT Management Tool</h1>
    <hr>

    <!-- Section: Merge PDFs -->
    <h2>Merge PDFs</h2>
    <form action="/merge_pdfs" method="POST" enctype="multipart/form-data">
        <label for="pdfs">Select PDFs to Merge:</label><br>
        <input type="file" id="pdfs" name="pdfs" accept=".pdf" multiple required><br><br>
        <button type="submit">Merge PDFs</button>
    </form>
    <hr>

    <!-- Section: Convert PPT to PDF -->
    <h2>Convert PPT to PDF</h2>
    <form action="/convert_ppt_to_pdf" method="POST" enctype="multipart/form-data">
        <label for="ppt">Select PPT to Convert to PDF:</label><br>
        <input type="file" id="ppt" name="ppt" accept=".ppt,.pptx" required><br><br>
        <button type="submit">Convert to PDF</button>
    </form>
    <hr>

    <!-- Section: Convert and Merge PPTs to PDF -->
    <h2>Convert Multiple PPTs to PDF and Merge</h2>
    <form action="/convert_merge_ppt_to_pdf" method="POST" enctype="multipart/form-data">
        <label for="ppt_multiple">Select PPTs to Convert and Merge:</label><br>
        <input type="file" id="ppt_multiple" name="ppt_multiple" accept=".ppt,.pptx" multiple required><br><br>
        <button type="submit">Convert and Merge</button>
    </form>
    <hr>

    <!-- Section: Convert PDF to PPT -->
    <h2>Convert PDF to PPT</h2>
    <form action="/convert_pdf_to_ppt" method="POST" enctype="multipart/form-data">
        <label for="pdf_to_ppt">Select PDF to Convert to PPT:</label><br>
        <input type="file" id="pdf_to_ppt" name="pdf_to_ppt" accept=".pdf" required><br><br>
        <button type="submit">Convert to PPT</button>
    </form>
</body>
</html>
